<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Intro - Feedback Loops</title>
  <style>
    /* Reset + safe defaults */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: 'Arial Black', 'Arial Bold', Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden; /* prevents horizontal creeping */
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* RESPONSIVE WRAPPER: uses padding-top so container scales with width without cropping */
    .intro-container {
      width: 100%;
      max-width: 1920px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
      overflow: hidden; /* keep floating circles inside */
      border-radius: 10px;
      /* 16:9 aspect via padding-top; on small screens media queries override it */
      padding-top: 56.25%; /* 16:9 (9/16 = 56.25%) */
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
    }

    /* Animated background circles (size clamped so they never explode on large screens) */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.08);
      pointer-events: none;
      animation: float 6s ease-in-out infinite;
      will-change: transform;
    }
    .circle1 {
      width: clamp(80px, 15vw, 280px);
      height: clamp(80px, 15vw, 280px);
      top: 8%;
      left: 6%;
      animation-delay: 0s;
    }
    .circle2 {
      width: clamp(60px, 10vw, 200px);
      height: clamp(60px, 10vw, 200px);
      bottom: 10%;
      right: 8%;
      animation-delay: 2s;
    }
    .circle3 {
      width: clamp(50px, 8vw, 160px);
      height: clamp(50px, 8vw, 160px);
      top: 58%;
      left: 68%;
      animation-delay: 4s;
    }
    @keyframes float {
      0%,100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-24px) scale(1.06); }
    }

    /* CONTENT placed absolutely inside the wrapper to match scaled height */
    .content {
      position: absolute;
      inset: 0; /* top/right/bottom/left:0 */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      color: white;
      padding: clamp(12px, 2.5vw, 60px);
      text-align: center;
    }

    .emoji-big {
      font-size: clamp(48px, 9vw, 150px);
      margin-bottom: clamp(10px, 2vw, 40px);
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    .title {
      font-size: clamp(32px, 6.5vw, 96px);
      font-weight: 900;
      margin-bottom: clamp(8px, 1.5vw, 24px);
      text-shadow: 0 8px 20px rgba(0,0,0,0.45);
      letter-spacing: 1.5px;
      line-height: 1.02;
    }

    .subtitle {
      font-size: clamp(16px, 3vw, 36px);
      font-weight: 700;
      margin-bottom: clamp(14px, 3vw, 60px);
      opacity: 0.96;
      text-shadow: 0 4px 10px rgba(0,0,0,0.25);
      padding: 0 12px;
      line-height: 1.3;
      max-width: 1100px;
      word-wrap: break-word;
    }

    /* Social handles */
    .handles-section {
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(8px);
      padding: clamp(12px, 2.6vw, 40px) clamp(16px, 4vw, 60px);
      border-radius: clamp(10px, 1.6vw, 26px);
      border: 3px solid rgba(255,255,255,0.5);
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      max-width: min(95%, 1100px);
      width: fit-content;
      display: inline-block;
    }

    .handles-title {
      font-size: clamp(16px, 2.2vw, 30px);
      font-weight: 900;
      margin-bottom: clamp(10px, 1.6vw, 20px);
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    .handle {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: clamp(8px, 1.6vw, 20px);
      margin: clamp(8px, 1.2vw, 16px) 0;
      flex-wrap: wrap;
    }

    .handle-icon {
      width: clamp(34px, 4.3vw, 52px);
      height: clamp(34px, 4.3vw, 52px);
      flex-shrink: 0;
    }

    .handle-icon svg {
      width: 100%;
      height: 100%;
      fill: white;
      filter: drop-shadow(0 3px 6px rgba(0,0,0,0.35));
    }

    .handle-text {
      background: white;
      color: #5a67d8;
      padding: clamp(8px, 1.1vw, 16px) clamp(12px, 2.3vw, 30px);
      border-radius: clamp(8px, 1.2vw, 22px);
      font-weight: 900;
      box-shadow: 0 5px 20px rgba(0,0,0,0.25);
      letter-spacing: 0.6px;
      border: 3px solid rgba(255,255,255,0.85);
      text-shadow: 0 2px 4px rgba(0,0,0,0.08);
      white-space: normal;         /* allow wrapping if needed */
      max-width: 60vw;            /* prevents overflow on tiny screens */
      display: inline-block;
      text-align: center;
      word-break: break-word;
    }

    /* MOBILE / TIGHT VIEW adjustments */
    @media (max-width: 900px) {
      .intro-container { padding-top: 62%; } /* slightly taller on narrow screens */
      .circle1, .circle2, .circle3 { opacity: 0.95; }
      .handles-section { padding: 14px 18px; }
    }

    @media (max-width: 768px) {
      /* On small screens use automatic height instead of strict 16:9 so contents don't get cut */
      .intro-container {
        padding-top: 0;
        min-height: 62vh;
      }
      .content { padding: 20px; gap: 6px; }
      .title { font-size: clamp(26px, 8.5vw, 56px); letter-spacing: 0.6px; }
      .subtitle { font-size: clamp(14px, 3.8vw, 22px); line-height: 1.4; }
      .handles-section { width: 100%; max-width: 100%; display: block; text-align: center; }
      .handle { justify-content: center; gap: 10px; }
      .handle-text { max-width: 85vw; padding: 10px 14px; }
      .circle { filter: blur(0.2px); }
    }

    @media (max-width: 480px) {
      body { padding: 12px; }
      .emoji-big { margin-bottom: 10px; }
      .title { font-size: clamp(20px, 10vw, 36px); }
      .handles-title { font-size: 16px; }
      .handle-text { font-size: 15px; padding: 8px 12px; max-width: 90vw; }
      .circle { opacity: 0.6; }
    }
  </style>
</head>
