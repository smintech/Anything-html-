<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Intro - Feedback Loops</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial Black', 'Arial Bold', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .intro-container {
            width: 1920px;
            height: 1080px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        /* Animated background circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }
        .circle1 {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        .circle2 {
            width: 200px;
            height: 200px;
            bottom: 15%;
            right: 15%;
            animation-delay: 2s;
        }
        .circle3 {
            width: 150px;
            height: 150px;
            top: 60%;
            left: 70%;
            animation-delay: 4s;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.1); }
        }
        /* Main content */
        .content {
            z-index: 10;
            text-align: center;
            color: white;
        }
        .emoji-big {
            font-size: 180px;
            margin-bottom: 40px;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .title {
            font-size: 120px;
            font-weight: 900;
            margin-bottom: 30px;
            text-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }
        .subtitle {
            font-size: 50px;
            font-weight: 700;
            margin-bottom: 80px;
            opacity: 0.95;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        /* Social handles section */
        .handles-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 40px 80px;
            border-radius: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        .handles-title {
            font-size: 35px;
            font-weight: 900;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        .handle {
            font-size: 45px;
            font-weight: 900;
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .handle-icon {
            margin-right: 20px;
            font-size: 50px;
        }
        .handle-text {
            background: linear-gradient(90deg, #ffd89b 0%, #19547b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <div class="intro-container">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>


    <div class="content">
        <div class="emoji-big">üîÑ</div>
        <div class="title">FEEDBACK LOOPS</div>
        <div class="subtitle">Understanding The Patterns That Shape Your Life</div>
        
        <div class="handles-section">
            <div class="handles-title">Follow Me:</div>
            <div class="handle">
                <span class="handle-icon">üì±</span>
                <span class="handle-text">@YourInstagram</span>
            </div>
            <div class="handle">
                <span class="handle-icon">üê¶</span>
                <span class="handle-text">@YourTwitter</span>
            </div>
            <div class="handle">
                <span class="handle-icon">‚ñ∂Ô∏è</span>
                <span class="handle-text">@YourYouTube</span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
